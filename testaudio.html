<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video after Delay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Nền mờ */
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* Ẩn video ban đầu */
        }
        iframe {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe id="myVideo" src="https://www.youtube.com/embed/bkQamlyEVLw?autoplay=0&mute=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                var videoContainer = document.getElementById('videoContainer');
                var iframe = document.getElementById('myVideo');

                videoContainer.style.display = 'flex'; // Hiển thị video

                // Thay đổi URL của iframe để thêm autoplay=1
                var src = iframe.src;
                iframe.src = src.includes('?') ? src + '&autoplay=1' : src + '?autoplay=1';
            }, 100); // Thời gian trì hoãn 100ms
        });
    </script>
</body>
</html>
